<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitMQ Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">RabbitMQ Monitor</h1>
            <div class="flex items-center space-x-4">
                <div class="h-3 w-3 bg-red-500 rounded-full " id="connected-indicator"></div>
                <span class="text-sm text-gray-400" id="connection-status">Not connected</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="col-span-1 bg-gray-800 rounded-xl p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Queues</h2>
                    <button id="refresh-queues" class="p-2 hover:bg-gray-700 rounded-lg">
                        &#x21bb;
                    </button>
                </div>
                <div id="queueList" class="space-y-3"></div>
            </div>

            <div class="col-span-1 lg:col-span-2 bg-gray-800 rounded-xl p-6 shadow-2xl">
                <div id="queueDetails" class="space-y-6">
                    <div class="text-center py-12 text-gray-600">Select a queue to view details</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
